<!doctype html>
<html lang="en">
  <head>
    <title>Add Provider</title>
  </head>
  <body>
    <h1>Add a New Provider</h1>
    <form method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="user_hash">User Hash:</label><br>
      <input type="text" id="user_hash" name="user_hash"><br>
      <label for="cpu_cores">CPU Cores:</label><br>
      <input type="number" id="cpu_cores" name="cpu_cores"><br>
      <label for="ram">RAM (GB):</label><br>
      <input type="number" id="ram" name="ram"><br>
      <label for="storage">Storage (GB):</label><br>
      <input type="number" id="storage" name="storage"><br>
      <label for="price_per_core">Price per Core:</label><br>
      <input type="text" id="price_per_core" name="price_per_core"><br>
      <label for="price_per_gb_ram">Price per GB RAM:</label><br>
      <input type="text" id="price_per_gb_ram" name="price_per_gb_ram"><br>
      <label for="price_per_gb_storage">Price per GB Storage:</label><br>
      <input type="text" id="price_per_gb_storage" name="price_per_gb_storage"><br>
      <button type="submit">Add Provider</button>
    </form>
  </body>
</html>
